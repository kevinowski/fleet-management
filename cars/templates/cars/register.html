{% extends 'base.html' %}


{% block content %}
<div class="content">
    <h1>Registration</h1>
    <form method="POST">
        {% csrf_token %}
        Username:<br>
        {{ form.username }}<br>
        Password<br>
        {{ form.password1}}<br>
        Repeat password:<br>
        {{ form.password2}}<br><br>
    <button type="submit">Register</button>
</form>
{% endblock content %}
