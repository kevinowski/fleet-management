{% extends 'base.html' %}


{% block content %}
<div class="content">
    {% for service in active_services %}
        <a href="{% url "car-detail" service.car__slug %}">
        <h1>{{ service.car__brand}} {{ service.car__model}}</h1>
        <h2>Services to do: <b>{{ service.times}}</b></h2></a>
    {% empty %}
        <h1>
            Nothing to do
        </h1>
    {% endfor %}
</div>
{% endblock content %}
